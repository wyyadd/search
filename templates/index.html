<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ES组の搜索引擎</title>
</head>
<style>
    body {
        background-image: url('https://park-1304015296.cos.ap-nanjing.myqcloud.com/park/forum/2022/06/11/631bfe6552744300a5ff8d7cc3dc0e1f.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        vertical-align: middle;
    }
</style>
    <body>
    <h1 style="text-align:center">唐诗搜索📖</h1>
        <form action="/search/" method="get">
            <div style="text-align: center">
                <label>
                    <select name="type" style="font-size: 22px; color: cadetblue">
                        <option>一元MLE检索</option>
                        <option>二元MLE检索</option>
                        <option>布尔检索</option>
                        <option>概率检索</option>
                    </select>
                </label>
                <label>
                    <input type="text" name="query" maxlength="20" style="font-size: 24px">
                    <input type="submit" value="搜索" style="font-size: 20px; color: cadetblue">
                </label>
            </div>
            {% for poem in poem_list %}
                <div style="display: flex; flex-direction: row; justify-content: center; align-items: flex-end"><h2 style="text-align: center">{{ poem.title }}  </h2>
                <p style="text-align: center;margin-bottom: 20px;margin-left: 10px">  {{ poem.author }}</p></div>
                <p style="text-align: center; margin-top: 0">分数: {{ poem.score }}</p>
                <p style="text-align: center">{{ poem.content }}</p>
            {% endfor %}
            <div class="button-box" style="text-align: center">
                <label>
                    <select name="page" style="font-size: 22px; color: cadetblue">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </label>
            </div>
        </form>
    </body>
</html>
